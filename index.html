<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirtrl</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1 id="power">&radic;<span>X</span></h1>
    <p id="status">Estimate the Squirtroot!</p>
    <div id="flex">
        <input id="squirt" type="number" step="0.001" maxlength="5" min="1.00">
        <button id="submit">好的</button>
    </div>
    <button id="reset" class="hidden">开端</button>
    <h3>Scores</h3>
    <table id="board">
        <thead>
            <tr>
                <th>#</th>
                <th>Base</th>
                <th>Guess</th>
                <th>Solution</th>
                <th>Difference</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
